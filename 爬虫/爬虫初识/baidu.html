    <title>即时设计 - 可实时协作的专业 UI 设计工具</title>
    <meta name="description"
          content="即时设计是一款支持在线协作的专业级 UI 设计工具，支持 Sketch、Figma、XD 格式导入，海量优质设计资源即拿即用。支持创建交互原型、获取设计标注，为产设研团队提供一站式协同办公体验。">
    <meta name="keywords"
          content="jsdesign,在线协作设计,UI设计,可协作sketch,免费版sketch,国内版figma,中国版figma,sketch资源,sketch源文件,PSD,XD,设计规范,设计资源,figma中文版,标注切图,交互原型,团队协作">

    <style>body, html{
      background: #1A1B1C;
    }
    body.wap, html.wap{
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: none;
      position: fixed;
    }
    body > #root {
      z-index: 9999999;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }

    #root>.main{
      /*
        千万不要去掉，
        开发环境不需要注释下行代码了，已经通过JS动态修改了
      */
      opacity: 0;
    }

    /* 新的loading */
    .loading-panel {
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 100;
      background: red;
    }

    .loading-panel .loading-logo {
      position: fixed;
      opacity: 0.3;
      width: 200px;
      transform: scale(1.2);
      animation: breath 3.2s ease-in-out infinite;
    }

    .hljs *[class^="language-"] {
      font-family: 'Monaco','DejaVu Sans Mono' !important;
    }

    @keyframes breath {
      50% {
        opacity: 0.65;
      }
    }

    .loading-panel .loading {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #1A1B1C;
    }
